version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: everwalk-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: everwalk
      MYSQL_USER: everwalk_user
      MYSQL_PASSWORD: everwalk_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - everwalk-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: everwalk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - everwalk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  redis_data:

networks:
  everwalk-network:
    driver: bridge
